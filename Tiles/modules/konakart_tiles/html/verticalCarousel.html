<body>
	<script>
		$(function() {
			// Component configuration values
			var categoryId = 1;
			var limit = 15;
			var title = "Recently Viewed Products";
			// End of component configuration values
			
			var dataDesc = new DataDescriptor();
			dataDesc.limit = limit;
	
			var prodSearch = new ProductSearch();
			prodSearch.categoryId = categoryId;
	
			kkEng.searchForProductsWithOptions(kk.getSessionId(), dataDesc, prodSearch, kk.getLangId(),
					null, function(result, textStatus, jqXHR) {
						var kkProds = decodeJson(result).productArray;
						kk.renderVerticalCarousel("vertical-carousel-tile", title, kkProds);
					}, null, kk.getKKEng());
	
		});
	</script>	
	<div id="vertical-carousel-tile"><div class="kk-spinner-large"/></div>
</body>
